<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The code review</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
    </head>
    <body>

        <header>
            <div class="banner">
                <h1>The Code Review</h1>
            </div>

            <div class="subheader">
                <h2>Signup for our newsletter</h2>
                <h3>Get the latest news on how your code is doing right in your inbox</h3>
            </div>
            <div class="topborderline"></div>
        </header>


    <form id="userform">
        <div class="contactinfo">
           <fieldset class="contactset">
            <legend>Contact Information</legend>
            
            <label for="user-name">Full Name</label>
            <input type="text" id="user-name" name="user-name" placeholder="required">
            
            <label for="user-email">Email Address</label>
            <input type="email" id="user-email" name="user-email" placeholder="required">
           
            <label for="user-phone">Phone Number</label>
            <input type="tel" id="user-phone" name="user-phone">
           
            <label for="user-address">Street Address</label>
            <input type="text" id="user-address" name="user-address">

            <label for="user-city">City</label>
            <input type="text" id="user-city" name="user-city">

            <!--change this to drop down menu later-->
            <label for="user-state">State</label> 

            <select name="user-state" id="user-state">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>	<br>			
        

            <label for="user-zip">Zip Code</label> <br>
            <input type="text" id="user-zip" name="user-zip">
           </fieldset> 
        </div>

        <div class="bottomborderline"></div>
        <div class="selectnewsletter">
            <fieldset class="newsletterfield">
                <legend>Newsletter</legend>
                <p>Select the newsletters you would like to receive</p>
                
                <input type="checkbox" id="htmlnews" name="newstype">
                <label for="htmlnews">HTML News</label> <br>

                <input type="checkbox" id="cssnews" name="newstype">
                <label for="cssnews">CSS News</label> <br>

                <input type="checkbox" id="jsnews" name="newstype">
                <label for="jsnews">Javascript News</label>

                <p>Newsletter format</p>

                <input type="radio" id="htmlformat" name="newsformat" value="htmlformat">
                <label for="htmlformat">HTML</label> <br>
                
                <input type="radio" id="plainformat" name="newsformat" value="plainformat">
                <label for="plainformat">Plain text</label> <br>

                <label for="other">Other topics you'd like to hear about</label>
                <textarea id="other" name="other" form="userform" rows="4"></textarea>
                <button type="submit" form="userform">Sign Up</button>
            </fieldset>
        </div>
            
        
    </form>

    <footer>
        <p>Copyright The Code Review</p>
    </footer>
    </body>

</html>
